<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-light p-2 text-center">
  Logged in as: <span id="user-email-navbar"></span>
</div>


<nav class="navbar navbar-expand-lg navbar-light bg-light border-top">
  <div class="container">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="gallery.html">Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="profile.html">User Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container mt-4">
  <div class="row">

    <div class="col-md-4 d-flex flex-column align-items-center">
      <img src="default-profile.png" alt="User Image" id="profile-image" class="rounded-circle img-thumbnail mb-3" width="200">
      <button class="btn btn-secondary btn-block" onclick="changeProfilePicture()">Change Image</button>
      <input type="file" id="image-upload" class="d-none">
    </div>


    <div class="col-md-8">
      <h4>Email: <span id="email-display"></span></h4>
      <form id="change-password-form" class="mt-4">
        <div class="form-group">
          <label for="newPassword">Change Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Change Password</button>
      </form>
    </div>
  </div>
</div>

<script>

  document.addEventListener('DOMContentLoaded', function () {
    const storedUser = JSON.parse(localStorage.getItem('user'));
    if (storedUser) {
      document.getElementById('user-email-navbar').textContent = storedUser.email;
      document.getElementById('email-display').textContent = storedUser.email;
    } else {
      window.location.href = 'login.html';
    }
  });


  document.getElementById('logout').addEventListener('click', function () {

    localStorage.removeItem('user');
    localStorage.removeItem('loggedIn');


    window.location.href = 'login.html';
  });
</script>

</body>
</html>
